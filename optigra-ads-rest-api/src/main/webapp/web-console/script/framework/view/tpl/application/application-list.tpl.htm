<div class="row">
          <div class="col-lg-12">
            <h1>Apps <small>Application management</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-apple"></i> Apps</li>
            </ol>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Applications</h3>
              </div>
              <div class="panel-body">
               <!-- Application list place -->
             <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter" style="width: 100%">
                <thead>
                  <tr>
                    <th>UID<i class="fa fa-sort"></i></th>
                    <th>Name <i class="fa fa-sort"></i></th>
                    <th>Status<i class="fa fa-sort"></i></th>
                    <th>Url <i class="fa fa-sort"></i></th>
                    <th>Action</th>
                  </tr>
                </thead>
				<tbody>
					{{#each entities}}
					<tr>
					    <input type="hidden" name="applicationId" value="{{id}}" />
						<td style="width: 85px;"><input type="hidden" name="applicationId" value="{{applicationId}}" /> {{applicationId}}</td>
						<td>{{name}}</td>
						<td>{{status}}</td>
						<td>{{url}}</td>
						<td>DO_DO</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
            </div>
        </div><!-- /.row -->
 			<!-- /Application list place -->
			</div>
            </div>
          </div>
        </div><!-- /.row -->

<div class="container">
	<div class="row">
	    <div class="col-sm-6 col-md-4 col-md-offset-4">
	        <h1 class="text-center login-title">Sign in to continue using system</h1>
	        <div class="account-wall">
	            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
	            <form class="form-signin" method="post">
	                <input type="text" id="authLogin" name="username" class="form-control" placeholder="Email" required="" autofocus="">
	                <input type="password" id="authPassword" name="password" class="form-control" placeholder="Password" required="">
	                <button id="signinBtn" class="btn btn-lg btn-primary btn-block">Sign in</button>
	            </form>
	        </div>
	    </div>
	</div>
</div>

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

version = '1.0'

jar {
    manifest {
        attributes 'optigra': 'ads', 'facade': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':optigra-ads-common')
    compile project(':optigra-ads-service')
    compile project(':optigra-ads-content')
    compile project(':optigra-ads-notification')

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

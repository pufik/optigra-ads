        <div class="row">
          <div class="col-lg-12">
            <h1>Applications <small>Management</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li class="active"><i class="fa fa-table"></i> Applications </li>
            </ol>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                  <tr>
                    <th>Page <i class="fa fa-sort"></i></th>
                    <th>Visits <i class="fa fa-sort"></i></th>
                    <th>% New Visits <i class="fa fa-sort"></i></th>
                    <th>Revenue <i class="fa fa-sort"></i></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="entity in applications.entities">
                    <td>{{entity.id}}</td>
                    <td>{{entity.name}}</td>
                    <td>{{entity.url}}</td>
                    <td>{{entity.status}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    
        </div><!-- /.row -->
